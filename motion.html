<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/motion.css">
  <title>Movimiento en CSS</title>
</head>

<body>
  <h1>Movimiento en CSS</h1>
  <hr>
  <section class="transitions">
    <h2>Transciciones</h2>
    <div class="box">

    </div>
    <article class="card">
      <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
    </article>
  </section>
  <hr>
  <section class="transforms">
    <h2>Transformaciones</h2>
    <h3>Transformaciones en 2D</h3>
    <article class="card transform-2D">
      <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
    </article>
    <h3>Transformaciones en 3D</h3>
    <article class="card transform-3D">
      <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
    </article>
    <h3>Origen de la Transformacion</h3>
    <article class="card transform-origin">
      <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
    </article>
    <h3>Flip Cards</h3>
    <article class="flip-card-1">
      <div class="flip-face flip-front">
        <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
      </div>
      <div class="flip-face flip-back">
        <img src="assets/BuenosDias.jpg" alt="Puesta de sol">
      </div>
    </article>
    <article class="flip-card-2">
      <div class="flip-face flip-front">
        <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
      </div>
      <div class="flip-face flip-back">
        <img src="assets/BuenosDias.jpg" alt="Puesta de sol">
      </div>
    </article>
  </section>
  <hr>
  <section class="animations">
    <h2>Animaciones</h2>
    <article class="card my-animation">
      <img src="assets/BuenosDias.jpg" alt="Buenos Dias">
    </article>
    <article class="card my-animation-2">
      <img src="assets/BuenosDias.jpg" alt="Buenos Dias">
    </article>
  </section>
  <hr>
  <a href="index.html#temario-css">Algoritmo en css ☝️ </a>
</body>

</html>
