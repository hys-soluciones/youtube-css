<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/positions.css">
  <title>Posicionamiento en CSS</title>
</head>

<body>
  <h1>Posicionamiento en CSS</h1>
  <div class="static">Caja Estatica</div>
  <div class="relative">Caja Relativa</div>
  <div class="absolute">Caja Absoluta</div>
  <section class="relative-parent">
    <div class="absolute-child">
      Caja Absoluta con Ancestro Relativo
    </div>
  </section>
  <div class="fixed">Caja Fija</div>
  <div class="fixed-2">Caja Fija 2 FIXED</div>
  <div class="sticky">Caja Pegajosa</div>
  <section class="sticky-parent">
    <div class="sticky-chid">Caja Pegajosa como HIJO</div>
  </section>
  <br>
  <hr>
  <div class="z-index-1">Provando z-index Caja 1</div>
  <div class="z-index-2">Provando z-index Caja 2</div>
  <section class="z-index-parent">
    <div class="z-index-child">
      Hijo z-index child
    </div>
    <p>Contenedor padre</p>
  </section>
  <br>
  <hr>
